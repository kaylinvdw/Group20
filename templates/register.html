{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <!-- Login/Register Form -->
    </div>
    </nav>
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow" style="border-color: plum;">
            <div class="card-body">
                <h2 class="mb-4 text-center" style="color: plum;">Register</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Enter your surname">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Choose a username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="institute" class="form-label">Institution</label>
                        <select class="form-select" id="institute">
                            <option selected disabled>Select your institution</option>
                            <option value="University of Pretoria">University of Pretoria</option>
                            <option value="University of Cape Town">University of Cape Town</option>
                            <option value="Stellenbosch University">Stellenbosch University</option>
                            <option value="University of the Witwatersrand">University of the Witwatersrand</option>
                            <option value="University of Johannesburg">University of Johannesburg</option>
                            <option value="None">None</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="discipline" class="form-label">Degree</label>
                        <input type="text" class="form-control" id="degree" placeholder="Enter your degree">
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Year of Study</label>
                        <input type="text" class="form-control" id="year" placeholder="Enter your year of study">
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-primary" style="background-color: plum; border-color: plum;">Register</button>
                    </div>
                    <div class="text-center">
                        <span>Already have an account?</span>
                        <a href="login.html" class="btn btn-outline-secondary ms-2" style="border-color: plum; color: plum;">Login here</a>
                    </div>
                </form>
                <script>
                document.querySelector('form').addEventListener('submit', function(e) {
                  e.preventDefault();
                  window.location.href = 'index.html';
                });
                </script>
                </form>
            </div>
        </div>
    </div>
    <br>

{% endblock %}
