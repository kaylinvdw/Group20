{% extends "base.html" %}

{% block title %}Books for Brains | Home{% endblock %}

<!-- Header -->

{% block content %}
    <!-- Image  --> 
    <div class="container-fluid px-0">
        <div class="row g-0">
            <a href="{{ url_for('view_textbooks_page') }}">
            <div class="col-sm-12">
                <img src="{{ url_for('static', filename='Banner.png')}}" class="d-block w-100" alt="...">
            </div>
            </a>
        </div>
    </div>


    <!-- Story & Stats -->
    <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 pt-2">
                    <img src="{{ url_for('static', filename='OurStory.png')}}" class="d-block w-100" alt="...">
                </div>

                <div class="col-sm-6 pe-4">
                        <h1>Live Stats</h1>

                        <div class="row">
                        <div class="col-sm-11">
                        <h3><b>Vendors</b></h3>
                        <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" 
                        style="width: {{ vendor_percent }}%"
                        aria-valuenow="{{ vendor_percent }}" 
                        aria-valuemin="0" aria-valuemax="100">
                        </div>
                        </div>
                        </div>
                        <div class="col-sm-1 d-flex flex-column justify-content-end align-items-center">
                            <h4>{{ vendor_count }}</h4>
                        </div>
                        </div>

                        <br>
                        <div class="row">
                        <div class="col-sm-11">
                        <h3><b>Textbooks</b></h3>
                        <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" 
                        style="width: {{ textbook_percent }}%"
                        aria-valuenow="{{ textbook_percent }}" 
                        aria-valuemin="0" aria-valuemax="100">
                        </div>
                        </div>
                        </div>
                        <div class="col-sm-1 d-flex flex-column justify-content-end align-items-center">
                            <h4>{{ textbook_count }}</h4>
                        </div>
                        </div>

                        <br>
                        <div class="row">
                        <div class="col-sm-11">
                        <h3><b>Courses</b></h3>
                        <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" 
                        style="width: {{ course_percent }}%" 
                        aria-valuenow="{{ course_percent }}" 
                        aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        </div>
                        <div class="col-sm-1 d-flex flex-column justify-content-end align-items-center">
                            <h4>{{ course_count }}</h4>
                        </div>                        
                        </div>

                        <br>
                        <div class="row">
                        <div class="col-sm-11">
                        <h3><b>Universities</b></h3>
                        <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" 
                        style="width: {{ university_percent }}%" 
                        aria-valuenow="{{ university_percent }}" 
                        aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        </div>
                        <div class="col-sm-1 d-flex flex-column justify-content-end align-items-center">
                            <h4>{{ university_count }}</h4>
                        </div>                        
                        </div>
                </div>
            </div>
    </div>
{% endblock %}
