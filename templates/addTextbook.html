{% extends "base.html" %}

{% block title %}Add New Textbooks{% endblock %}

{% block content %}
    <!-- Data form for textbook details to be added -->
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow" style="border-color: plum;">
            <div class="card-body">
                <h2 class="mb-4 text-center" style="color: plum;">Add New Textbooks</h2>

                <form action="/addBook" method="POST" style="width: 100%;">

                    <div class="mb-3" style="text-align: left;">
                        <label class="form-label" style="display: block; margin-bottom: 5px;">Textbook Title (and Edition)</label>
                        <input type="text" name="title" placeholder="Title (Edition)" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
                    </div>

                    <div class="mb-3" style="text-align: left;">
                        <label class="form-label" style="display: block; margin-bottom: 5px;">Authors</label>
                        <input type="text" name="author" placeholder="Author 1, Author 2, ..." required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
                    </div>

                    <div class="mb-3" style="text-align: left;">
                        <label class="form-label" style="display: block; margin-bottom: 5px;">ISBN</label>
                        <input type="text" name="isbn" placeholder="123456789" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
                    </div>

                    <button type="submit" style="width: 100%; background-color: plum; color: white; border: none; padding: 10px; border-radius: 5px; font-size: 16px;">
                        Add Textbook
                    </button>

                </form>

            </div>
        </div>
    </div>

    <br>
{% endblock %}
